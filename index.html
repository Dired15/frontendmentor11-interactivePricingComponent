<!DOCTYPE html>


<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title></title>

</head>

<body>


    <div id="container">

        <div id="introduction">

            <h3>Simple, traffic-based pricing</h3>
            <h4>Sign-up for our 30-day trial.No credit card required</h4>

        </div>

        <div id=pricingSection>

            <div id="pricingOption">

                <div id="pricingDetail">
                    <div id="numberOfPageview">100K PAGEVIEWS</div>
                    <div id="rate"><em>$16.00  </em> / month</div>
                </div>


                <div id="cursor">

                    <div id="cursorIcon"></div>
                    <div id="progressionBar">
                        <div id="progression"></div>

                    </div>
                </div>

                <div id="billingOption">
                    <div id="monthlyOffer">

                       
                        <p><mark></mark>Monthly Billing</p>
                    </div>

                    <div id="switchBillingButton">
                        <div class="billingSelected"></div>
                        <div ></div>
                    </div>

                    <div id="yearlyOffer">

                        <p>Yearly Billing <mark> 25% discount</mark></p>
                        
                    </div>

                </div>

            </div>

            <div id="pricingValidation">

                <div id="offerDetail">

                    <div class="check">Unlimited websites</div>
                    <div class="check">100% data ownership</div>
                    <div class="check">Email reports</div>


                </div>

                <button id="validateTrial">Start my trial</button>

            </div>



        </div>




    </div>


<script src="js/script.js"></script>


</body>






</html>
